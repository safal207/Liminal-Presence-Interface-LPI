[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-lri"
version = "0.1.0"
description = "Python SDK for Liminal Resonance Interface (LRI)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["lri", "semantic", "context", "ai", "layer8"]
authors = [
    {name = "LRI Contributors"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pydantic>=2.0.0",
    "fastapi>=0.100.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/lri/lri"
Documentation = "https://lri.dev/docs"
Repository = "https://github.com/lri/lri"

[tool.setuptools.packages.find]
where = ["."]
include = ["lri*"]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.mypy]
python_version = "3.9"
strict = true
