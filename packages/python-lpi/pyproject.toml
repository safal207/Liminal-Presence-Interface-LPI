[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-lpi"
version = "0.1.0"
description = "Python SDK for Liminal Presence Interface (LPI)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["lpi", "semantic", "context", "ai", "layer8"]
authors = [
    {name = "LPI Contributors"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pydantic>=2.0.0",
    "fastapi>=0.100.0",
    "cryptography>=42.0.0",
    "jcs>=0.2.0",
    "cbor2>=5.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "httpx>=0.24.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/safal207/Liminal-Presence-Interface-LPI"
Documentation = "https://github.com/safal207/Liminal-Presence-Interface-LPI/tree/main/docs"
Repository = "https://github.com/safal207/Liminal-Presence-Interface-LPI"

[tool.setuptools.packages.find]
where = ["."]
include = ["lpi*"]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.mypy]
python_version = "3.9"
strict = true
