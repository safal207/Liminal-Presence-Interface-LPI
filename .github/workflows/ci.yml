name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Validate JSON schemas
  validate-schemas:
    name: Validate Schemas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install AJV CLI
        run: npm install -g ajv-cli ajv-formats

      - name: Validate LCE schema
        run: ajv compile -s schemas/lce-v0.1.json --spec=draft2020 || echo "Schema validation warning"

      - name: Check schema format
        run: |
          for schema in schemas/*.json; do
            echo "Checking $schema"
            cat "$schema" | jq empty || exit 1
          done

  # Node.js SDK
  node-sdk:
    name: Node SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 21]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: packages/node-lri
        run: npm install

      - name: Lint
        working-directory: packages/node-lri
        run: npm run lint

      - name: Build
        working-directory: packages/node-lri
        run: npm run build

      - name: Test
        working-directory: packages/node-lri
        run: npm test

  # Python SDK
  python-sdk:
    name: Python SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: packages/python-lri
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Lint with ruff
        working-directory: packages/python-lri
        run: ruff check . || echo "Ruff not configured yet"

      - name: Type check with mypy
        working-directory: packages/python-lri
        run: mypy lri || echo "MyPy not configured yet"

      - name: Test with pytest
        working-directory: packages/python-lri
        run: python -m pytest -v

  # CLI Tool
  lrictl:
    name: CLI Tool (lrictl)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 21]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: packages/lrictl
        run: npm install

      - name: Lint
        working-directory: packages/lrictl
        run: npm run lint

      - name: Build
        working-directory: packages/lrictl
        run: npm run build

      - name: Test
        working-directory: packages/lrictl
        run: npm test


  # Examples
  examples:
    name: Test Examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Test Express example builds
        working-directory: examples/express-app
        run: |
          npm install
          npm run build || echo "Build not configured yet"

      - name: Test FastAPI example
        working-directory: examples/fastapi-app
        run: |
          pip install -r requirements.txt
          python -c "import sys; sys.path.insert(0, '../../packages/python-lri'); from lri import LRI; print('✓ FastAPI example OK')"

  # Vocabulary validation
  vocab:
    name: Validate Vocabularies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Validate YAML syntax
        run: |
          python -c "
          import yaml
          with open('vocab/intent.yaml') as f:
              data = yaml.safe_load(f)
              assert 'intents' in data
              print(f'✓ intent.yaml: {len(data[\"intents\"])} intents')
          with open('vocab/affect.yaml') as f:
              data = yaml.safe_load(f)
              assert 'tags' in data
              print(f'✓ affect.yaml: {len(data[\"tags\"])} tags')
          "

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  # All checks passed
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs:
      - validate-schemas
      - node-sdk
      - python-sdk
      - lrictl
      - examples
      - vocab
    steps:
      - name: Success
        run: echo "✅ All CI checks passed!"
